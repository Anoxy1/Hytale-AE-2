# HytaleAE2 Configuration
# Configuration file for the ME (Matter/Energy) System
# 
# All settings are hot-reloadable via /meconfig reload command
# Restart not required for most settings

# ==========================================
# Network Settings
# ==========================================

# Maximum channels per network
# 8  = Basic network (without controller)
# 32 = Advanced network (with ME Controller)
network.maxChannels=32

# Auto-merge networks when cables connect
# true = Networks automatically merge when connected
# false = Networks remain separate (manual merge required)
network.autoMerge=true

# ==========================================
# Performance Settings
# ==========================================

# Search radius for container scanning (in blocks)
# Higher values = more containers scanned, more CPU usage
# Recommended: 16-24 blocks
performance.searchRadius=16

# Maximum time for container search operations (milliseconds)
# Prevents server lag from excessive searches
# Recommended: 100-200ms
performance.maxSearchTimeMs=100

# Thread pool size for async operations
# Higher values = more parallelism, more CPU usage
# Recommended: 2-4 threads for small servers, 4-8 for large
performance.threadPoolSize=4

# ==========================================
# Debug Settings
# ==========================================

# Enable debug mode (verbose logging)
# true = Extra debug output in console
# false = Normal logging level
debug.enabled=false

# Log all network events (connections, merges, channel changes)
# true = Very verbose, useful for troubleshooting
# false = Only errors and warnings
debug.logNetworkEvents=false

# ==========================================
# Feature Flags
# ==========================================

# Enable auto-crafting system (Phase 4 feature)
# Currently not implemented, reserved for future use
features.autocrafting=false

# Enable storage cells (Phase 2 feature)
# Currently not implemented, reserved for future use
features.storageCells=false

# ==========================================
# Storage Settings
# ==========================================

# Storage capacity per ME Drive (in items)
# Default: 1024 items per drive
storage.capacityPerDrive=1024

# Maximum item types per storage cell
# Default: 63 (matches vanilla chest)
storage.maxItemTypesPerCell=63

# ==========================================
# Advanced Settings
# ==========================================

# Network maintenance interval (minutes)
# How often to run cleanup and optimization
# Note: This is hardcoded to 5 minutes, shown here for reference
# network.maintenanceInterval=5

# Channel priority system
# Higher priority devices get channels first
# Note: Currently automatic, may be configurable in future
# network.channelPriority=true
